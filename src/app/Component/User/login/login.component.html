
<ion-header class="ion-no-border " >
  <ion-toolbar>
    <div class="spinner">
      <ion-spinner *ngIf="showSpinner" name="crescent" style="color: white;"></ion-spinner>

    </div>
  </ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>
<div class="im ">

</div>

<ion-content >
    <ion-card class="ion-no-margin" >
      <ion-card-content>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="wrapform">
         <ion-item>
          <ion-icon name="mail-outline"></ion-icon>

            <ion-input type="text" name="email" formControlName="username"  placeholder="Email" [ngClass]="{'is-invalid': submitted && loginForm.controls['username'].errors ,'is-valid': submitted && !loginForm.controls['username'].errors}">
           </ion-input>
           </ion-item>
           <div>

           </div>

           <ion-item>
            <ion-icon name="lock-closed"></ion-icon>

             <ion-input type="password" name="password" formControlName="password"  placeholder="**************" [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors ,'is-valid': submitted && !loginForm.controls['password'].errors}">
             </ion-input>
             </ion-item>


        </div>
        <!---
         <div class="password_forgot">
            <ion-button fill="clear" class="ion-no-padding">ForgotPasword?</ion-button>
         </div>
         --->
         <div class="sign-btn-wrap">
          <ion-button  size="small" fill="solid"
          type="submit"
          shape="round"
           class="sign-btn"
           [disabled]="loading"
           >
           <ion-spinner *ngIf="loading" name="crescent" color="primary"></ion-spinner>

           <span *ngIf="!loading">Login</span>
           </ion-button>

          </div>

           <div class="text-tag">
           <span>Or via Social Media</span>
           </div>

           <div class="social-btns">
               <ion-button fill="clear"  class="facebookbtn ion-no-padding">
             <ion-img src="assets/img/gmail.png" ></ion-img>
               </ion-button>



             </div>



      </form>
      </ion-card-content>


    </ion-card>


    <div class="ion-card-footer" (click)="register()">
     <span >Donâ€™t have an account?</span><button class="ion-no-padding" >Sign Up</button>
      </div>



</ion-content>
